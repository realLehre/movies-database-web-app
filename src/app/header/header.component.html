<section class="header-container">
  <div class="header">
    <div
      class="logo"
      [routerLink]="['/movies']"
      routerLinkActive="router-link-active"
      (click)="closeRecents()"
    >
      MVDB
    </div>
    <div class="header-utils">
      <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <input
          type="text"
          placeholder="Search movies"
          [formControlName]="'searchResult'"
          (click)="check()"
          (keyup)="getKeyword()"
        />
        <button type="submit"><mat-icon>search</mat-icon></button>
      </form>
      <div class="auth">
        <a class="sign-in" [routerLink]="['/', 'sign-in']">Sign In</a>
      </div>
    </div>
  </div>
</section>
