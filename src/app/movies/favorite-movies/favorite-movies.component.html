<div class="fav-message" *ngIf="watchList.length == 0">
  <i class="fa fa-exclamation-circle" id="bang" aria-hidden="true"></i> No
  movies added to your favorite list. Visit
  <span id="homepage" [routerLink]="['/movies']">
    <i class="fa fa-home"></i>Homepage </span
  >or Search Movies
</div>

<div class="fav-movies-container" *ngIf="watchList.length > 0">
  <div class="fav-movies movies-search">
    <div class="fav-movies-type">
      Watchlist
      <button class="clear-fav" (click)="clearLikedMovies()">
        Remove all movies
      </button>
    </div>

    <div class="movies-class trending">
      <div class="movie" *ngFor="let movie of watchList; let i = index">
        <div
          class="fav-container"
          #like
          (click)="removeFromLiked(watchList[i].id)"
        >
          <i
            class="fa fa-bookmark"
            id="favorite"
            [ngClass]="{ liked: watchList[i].liked }"
          ></i>
          <i class="fa fa-plus" [ngClass]="{ liked: watchList[i].liked }"></i>
          <i
            class="fa-solid fa-check"
            [ngClass]="{ liked: watchList[i].liked }"
          ></i>
        </div>
        <div
          class="movie-img"
          [routerLink]="[
            '/movies',
            watchListMoviesId[i],
            watchListMoviesNames[i]
          ]"
        >
          <div class="movie-rating">
            <circle-progress
              backgroundColor="black"
              [percent]="watchListMoviesRating[i]"
              [radius]="18"
              [outerStrokeWidth]="3"
              [innerStrokeWidth]="4"
              [outerStrokeColor]="
                movieRatingColor | rating : watchListMoviesRating[i]
              "
              [innerStrokeColor]="'#C7E596'"
              [animation]="true"
              [animationDuration]="0"
              titleFontSize="13"
              titleFontWeight="900"
              unitsFontWeight="500"
              [backgroundPadding]="2"
            ></circle-progress>
          </div>
          <img [img-preloader]="watchListMoviesPoster[i]" alt="" />
        </div>
        <div class="movie-info">
          <div class="movie-title-date">
            <div class="movie-name">
              {{ movie.original_title }}
            </div>

            <div class="movie-date">{{ movie.release_date | date }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
