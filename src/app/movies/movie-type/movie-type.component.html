<div class="movies-container">
  <div
    class="movie"
    *ngFor="let movie of movies; let i = index; trackBy: trackByFn"
  >
    <div
      class="fav-container"
      #like
      (click)="addOrRemoveLiked($event, movies[i].id, movies[i])"
    >
      <i
        class="fa fa-bookmark"
        id="favorite"
        [ngClass]="{ liked: movies[i].liked }"
      ></i>
      <i class="fa fa-plus" [ngClass]="{ liked: movies[i].liked }"></i>
      <i class="fa-solid fa-check" [ngClass]="{ liked: movies[i].liked }"></i>
    </div>

    <div
      class="movie-img"
      [routerLink]="['/movies', moviesId[i], moviesNames[i]]"
      (click)="closeRecents()"
    >
      <div class="liked-alert add">Added to watchlist</div>
      <div class="liked-alert remove">Removed from watchlist</div>

      <div class="movie-rating">
        <circle-progress
          backgroundColor="black"
          [percent]="moviesRating[i]"
          [radius]="18"
          [outerStrokeWidth]="3"
          [innerStrokeWidth]="4"
          [outerStrokeColor]="movieRatingColor | rating : moviesRating[i]"
          [innerStrokeColor]="'#C7E596'"
          [animation]="true"
          [animationDuration]="0"
          titleFontSize="13"
          titleFontWeight="900"
          unitsFontWeight="500"
          [backgroundPadding]="2"
        ></circle-progress>
      </div>
      <img [img-preloader]="moviesPoster[i]" alt="" *ngIf="moviesPoster[i]" />
    </div>
    <div class="movie-info">
      <div class="movie-title-date">
        <div class="movie-name">{{ movie.original_title }}</div>

        <div class="movie-date">{{ movie.release_date | date }}</div>
      </div>
    </div>
  </div>
</div>
