<div class="sign-in-container">
  <div class="sign-in-main">
    <p class="sign-in-heading">Sign in</p>

    <div class="error-message" [class.show]="errorMessage != ''">
      {{ errorMessage }}
    </div>

    <div class="sign-in-loader" *ngIf="isLoading" [class.grow]="isLoading">
      <span class="loader"></span>
    </div>

    <form class="sign-in-form" [formGroup]="signInForm" (ngSubmit)="onSignIn()">
      <div class="form-group">
        <input type="email" placeholder="Email" [formControlName]="'email'" />
      </div>
      <p class="error name-error" *ngIf="email.touched && email.invalid">
        Email cannot be empty
      </p>

      <div class="form-group">
        <input
          type="password"
          placeholder="Password"
          [formControlName]="'password'"
        />
      </div>
      <p class="error name-error" *ngIf="password.touched && password.invalid">
        Password cannot be empty
      </p>
      <button class="sign-in-btn" type="submit">Sign in</button>
    </form>

    <div class="forgot">
      <a>Forgot password?</a>
    </div>

    <p class="or">OR</p>

    <div class="sign-in-google" (click)="onSignInWithGoogle()">
      <button>
        <img src="assets/images/google logo.png" alt="" />
        <span>Continue with Google </span>
      </button>
    </div>

    <div class="have-account">
      <a [routerLink]="['/', 'sign-up']">Create new account</a>
    </div>
  </div>
</div>
